<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Weather on Map Click</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const apiKey = "67ddcd9954cb734280d6a3537ed7ddb7"; // â† Replace with your actual key

    const map = L.map('map').setView([10.7769, 106.7009], 5);

    // OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data Â© OpenStreetMap contributors'
    }).addTo(map);

    // Click handler
    map.on('click', function(e) {
      const lat = e.latlng.lat;
      const lon = e.latlng.lng;

      // Fetch weather
      fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          const temp = data.main.temp;
          const weather = data.weather[0].description;
          const icon = data.weather[0].icon;

          const popupContent = `
            <b>ğŸ“ Weather here:</b><br/>
            ğŸŒ¡ï¸ ${temp} Â°C<br/>
            â˜ï¸ ${weather}<br/>
            <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="icon"/>
          `;

          L.popup()
            .setLatLng([lat, lon])
            .setContent(popupContent)
            .openOn(map);
        })
        .catch(err => {
          console.error(err);
          alert("âŒ Failed to fetch weather data.");
        });
    });
  </script>
</body>
</html>
